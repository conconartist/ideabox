<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="menu-bar">
      <h1>IdeaBox</h1>
      <div class="menu-filter-border">
        <h2 id="menu-bar-filter">Filter Starred Ideas</h2>
        <button id="button-starred" type="button" name="button">Show Starred Ideas</button>
      </div>
    </section>
    <section class="main-page wrapper">
      <section class="user-form wrapper">
        <div class="container-user-form">
          <h2>Title</h2>
          <input id="input-title" type="text" name="" value="">
          <h2>Body</h2>
          <textarea id="input-body" name="name" wrap="soft"></textarea>
          <button disabled id="button-save" type="button" name="button">Save</button>
          <div class="container-search">
            <img id="button-search" src="./assets/search.svg" alt="">
            <input id="input-search" type="text" name="" value="" placeholder="Search ideas">
          </div>
        </div>
      </section>
      <section class="user-ideas wrapper">
        <template id="unique-card">
          <section class="idea-card">
            <div class="card-header">
              <img class="icon-star" src="./assets/star.svg" alt="">
              <img class="icon-delete" src="./assets/delete.svg" alt="">
            </div>
            <div class="card-body">
              <h3>Idea title</h3>
              <p class="card-body-text">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
            </div>
            <div class="card-footer">
              <img class="comment-logo" src="./assets/comment.svg" alt="">
              <p class="add-comment">Comment</p>
            </div>
          </section>
        </template>
      </section>
    </section>
    <script src="./src/ideas.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
