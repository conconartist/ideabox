<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="menu-bar">
      <h1>IdeaBox</h1>
      <div class="menu-filter-border">
        <h2 id="menu-bar-filter">Filter Starred Ideas</h2>
        <button id="button-starred" type="button" name="button">Show Starred Ideas</button>
      </div>
    </section>
    <section class="main-page wrapper">
      <section class="user-form wrapper">
        <div class="container-user-form">
          <h2>Title</h2>
          <input id="input-title" type="text" name="" value="">
          <h2>Body</h2>
          <input id="input-body" type="text" name="" value="">
          <button id="button-save" type="button" name="button">Save</button>
          <img src="./assets/search.svg" alt="">
          <input id="input-search" type="text" name="" value="" placeholder="Search ideas">
        </div>
      </section>
      <section class="user-ideas wrapper">
        <section class="idea-card">
          <div class="card-header">
            <img src="./assets/star.svg" alt="">
            <img src="./assets/delete.svg" alt="">
          </div>
          <div class="card-body">
            <h3>Idea title</h3>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <div class="card-footer">
            <img src="./assets/comment.svg" alt="">
            <p>Comment</p>
          </div>
        </section>
      </section>
    </section>
    <script src="./src/main.js"></script>
  </body>
</html>
